<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>화면설계 평가</title>

<link rel="stylesheet" type="text/css" href="css/Join.css" />

</head>
<body>
<div id="subject"><img src="images/naver_logo.png"/></div>
<div id="joinbody">
    <div class="label">아이디</div>
    <div class="input_div">
        <input type="text" size="33"/>@naver.com
    </div>
    
    <div class="label">비밀번호</div>
    <div class="input_div">
        <input type="password" size="40"/><img src="images/key1.png"/>
    </div>

    <div class="label">비밀번호 재확인</div>
    <div class="input_div">
        <input type="password" size="40"/><img src="images/key1.png"/>
    </div>

    <br/>
    <div class="label">이름</div>
    <div class="input_div">
        <input type="text" size="42"/>
    </div>
    
    <div class="label">생년월일</div>
    <div class="ymd">
        <div class="ymd1">
            <input type="text" size="8" placeholder="년(4자)"/>
        </div>
        <div class="ymd1">
            <select>
                <option>월&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                <option>1월</option><option>2월</option><option>3월</option>
                <option>4월</option><option>5월</option><option>6월</option>
                <option>7월</option><option>8월</option><option>9월</option>
                <option>10월</option><option>11월</option><option>12월</option>
            </select>
        </div>
        <div class="ymd1">
            <input type="text" size="10" placeholder="일"/>
        </div>
    </div>

    <div class="label">성별</div>
    <div class="gender">
        <select>
            <option>&nbsp;&nbsp;성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                <option>&nbsp;&nbsp;남</option>
                <option>&nbsp;&nbsp;여</option>
        </select>
    </div>

    <div class="label">본인 확인 이메일<label for="id">(선택)</label></div>
    <div class="input_div">
        <input type="text" size="45" placeholder="선택입력"/>
    </div>

    <br/>
    <div class="label">휴대전화</div>
    <div class="number">
        <select>
            <option>&nbsp;대한민국 +82</option>
            <option>&nbsp;일본 +81</option>
            <option>&nbsp;베트남 +84</option>
            <option>&nbsp;미국 +1</option>
        </select>
    </div>
    <div class="number1">
        <div class="number2">
            <input type="text" size="25" placeholder="전화번호 입력"/>
        </div>
        <div class="number3">인증번호 받기</div>
    </div>
    
    <div class="number4">
        <input type="text" size="42" placeholder="인증번호 입력하세요"/>
    </div>

    <br/><br/>
    <div id="button">가입하기</div>
    <br/><br/>
    <div class="last_menu">
        <ul>
            <li>이용약관</li>
            <li>개인정보처리방침</li>
            <li>책임의 한계와 법적 고지</li>
            <li>회원정보 고객센터</li>
        </ul>
    </div>
    <div class="last_logo">
        <img src="images/naver_logo.png" width="100px"/>
        &nbsp;&nbsp;&nbsp;Copyright NAVER Corp. All Rights Reserved.
    </div>

</div>
</body>
</html>
